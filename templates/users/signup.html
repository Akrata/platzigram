{% extends "users/base.html" %}

{% block head_content %}

        <title>Platzigram signup</title>

{% endblock head_content %}

{% block container %}

    {% if error%}

        <p class="alert alert-danger">{{ error }}</p>

    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required="true" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required="true" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="password_confirmation" placeholder="Password confirmation" required="true" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" required="true" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="last_name" placeholder="Last Name" required="true" class="form-control">
        </div>
        
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required="true" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Register!</button>
    
    </form>
{% endblock container %}
